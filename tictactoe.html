<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <title>Tic Tac Toe Game</title>
    <h1>Tic Tac Toe Game</h1>
    
</head>

<body>
    <header>
        <div class="gameui">
            <h2>Player Turn</h2>
        </div>
    </header>

    <section class="boardsection">
        <div class="board">
            <div class="buttoncontainer">
                <button class="b1 button"></button>
                <button class="b2 button"></button>
                <button class="b3 button"></button>
                <button class="b4 button"></button>
                <button class="b5 button"></button>
                <button class="b6 button"></button>
                <button class="b7 button"></button>
                <button class="b8 button"></button>
                <button class="b9 button"></button>
            </div>
        </div>    
    </section>
    <button class="reset"> Reset Button</button>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./logic.js"></script>
</body>

</html>
